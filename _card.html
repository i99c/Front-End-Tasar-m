<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Yapısı</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Card Yapısı -->
        <div class="container">
            <div class="urun-card">
                <img src="{{ product.image_url }}" alt="Ürün Resmi">
                <div class="urun-bilgisi">
                    <p class="urun-adi">{{ product.name }}</p>
                    <p class="urun-fiyati">₺{{ product.price }}</p>
                </div>
                <div class="urun-aksiyonlar">
                    <hr>
                    <i class="fa-solid fa-heart"></i>
                    <hr>
                    <button class="sepete-ekle-btn">Sepete Ekle</button>
                </div>
            </div>
        </div>
        <!-- Card Yapısı -->
    </body>
</html>
